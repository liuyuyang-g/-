<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>星巴克starbucks</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav id="nav">
        <div id="container">
            <header>
                <div class="primary">
                    <a href="" class="logo">
                        <img src="img/logo.svg" alt="">
                    </a>
                    <ul>
                        <li class="stores">
                            <a href="">门店</a>
                        </li>
                        <li class="account">
                            <a href="">我的账户</a>
                        </li>
                        <li class="menu">
                            <a href="">菜单</a>
                        </li>
                    </ul>
                </div>
                <div class="ham">
                    <a href="">
                        <img src="img/icon-hamburger.svg" alt="" class="hamburger">
                    </a>
                </div>
            </header>
        </div>
        <div class="body">
            <div class="display_1">
                <span>心情惬意，来杯咖啡吧&nbsp;☕</span>
            </div>
            <div class="display_2">
                <a href="" class="sign-in">
                    <img src="img/icon-account.svg" alt="">
                    <span>登录</span>
                </a>
                <a href="" class="button-small">
                    <span>注册</span>
                </a>
            </div>
        </div>
    </nav>
    <div id="img-box">
        <img src="img/kv-beve.jpg" alt="">
        <section class="promotion">
            <img src="img/22.jpg" alt="">
            <img src="img/33.jpg" alt="">
            <img src="img/44.jpg" alt="">
        </section>
        <section class="program">
            <div class="wrapper1">
                <h2 class="wrapper-mobile">
                    星享俱乐部
                </h2>
                <p class="right-wrapper-mobile">
                    开启您的星享之旅，星星越多、会员等级越高、好礼越丰富。
                    <a href="" class="button-link">
                        了解更多 ›
                    </a>
                </p>
                <p class="flex-wrap">
                    <a href="" class="home-signup">注册</a>
                    <a href="" class="home-login">登录</a>
                </p>
            </div>
            <div class="wrapper2">
                <img src="img/55.svg" alt="">
            </div>
        </section>
        <section class="tmall-center">
            <div class="wrapper1">
                <h2 class="wrapper-mobile">
                    星巴克精选
                </h2>
                <p class="light wrapper-mobile">
                    在星巴克天猫旗舰店发现更多咖啡心意
                </p>
            </div>
            <div class="wrapper2">
                <ul class="grid-column">
                    <li>
                        <img src="img/card-01.png" alt="" class="card-01">
                    </li>
                    <li>
                        <img src="img/card-02.png" alt=""class="card-02">
                    </li>
                    <li>
                        <img src="img/card-03.png" alt="" class="card-03">
                    </li>
                    <li>
                        <img src="img/card-04.png" alt="" class="card-04">
                    </li>
                </ul>
            </div>
        </section>
    </div>

</html>
